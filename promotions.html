<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Bond Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .promo-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .promo-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
        }
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }
        .car-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .promo-container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container promo-container">
        <h2 class="text-center mb-4">Exclusive Car Bond Promotions</h2>
        <div class="promo-card">
            <h4>Luxury Sedan Discount</h4>
            <p>Get 10% off on all luxury sedans this month!</p>
            <img src="/bond/deals/car8.jpg" alt="Luxury Sedan" class="car-image" width="200">
            <p class="countdown" id="timer1"></p>
        </div>
        <div class="promo-card">
            <h4>SUV Clearance Sale</h4>
            <p>Massive discounts on selected SUVs. Limited stock available!</p>
            <img src="/bond/deals/car7.jpg" alt="SUV Sale" class="car-image" width="200">
            <p class="countdown" id="timer2"></p>
        </div>
        <div class="promo-card">
            <h4>Zero-Deposit Financing</h4>
            <p>Drive away today with zero deposit financing on selected models.</p>
            <img src="/bond/deals/car15.jpg" alt="Zero Deposit" class="car-image" width="200">
            <p class="countdown" id="timer3"></p>
        </div>
    </div>
    <script>
        function startCountdown(id, duration) {
            let countdownElement = document.getElementById(id);
            let timeLeft = duration;
            
            function updateTimer() {
                let days = Math.floor(timeLeft / (24 * 60 * 60));
                let hours = Math.floor((timeLeft % (24 * 60 * 60)) / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;
                
                countdownElement.textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    countdownElement.textContent = "Promotion ended!";
                }
            }
            updateTimer();
        }
        
        startCountdown("timer1", 7 * 24 * 60 * 60); // 7 days countdown
        startCountdown("timer2", 5 * 24 * 60 * 60); // 5 days countdown
        startCountdown("timer3", 10 * 24 * 60 * 60); // 10 days countdown
    </script>
</body>
</html>
